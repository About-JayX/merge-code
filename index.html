<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=yes"
    />
    <title>MINIDOGE</title>
    <link rel="icon" href="/logo.png" />
    <link
      rel="preload"
      href="./fonts/poppinsSemiBold.woff2"
      as="font"
      type="font/woff2"
      importance="high"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./fonts/index.css" />
    <style>
      :root[class="light"] {
        --bg-color: white;
        --title-color: #000000 !important;
        --text-color: rgba(0, 0, 0, 0.5) !important;
        --card-color: #e9eaeb;
        --border-color: #5f5f5f24;
      }
      :root[class="dark"] {
        --bg-color: #181a20 !important;
        --title-color: white;
        --text-color: rgba(255, 255, 255, 0.5) !important;
        --card-color: #282d37;
        --success-color: #16a34a;
        --border-color: #5f5f5f71;
      }
      html,
      body,
      #root {
        @apply min-h-screen bg-[--bg-color] text-[--title-color];
      }
    </style>
    <script crossorigin="anonymous" type="module">
      // document.documentElement.setAttribute(
      //   "class",
      //   window.localStorage.getItem("theme") || "dark"
      // );
      // document.documentElement.setAttribute(
      //   "data-prefers-color-scheme",
      //   window.localStorage.getItem("theme") || "dark"
      // );
      document.documentElement.setAttribute("class", "dark");
      document.documentElement.setAttribute(
        "data-prefers-color-scheme",
        "dark"
      );
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
