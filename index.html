<!DOCTYPE html>
<html lang="en" data-prefers-color="dark" data-prefers-color-scheme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover"
    />
    <title>$MEMES Memes.ac</title>
    <link rel="icon" href="/favicon.png" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@50;300;400;900&display=swap"
    />
    <link
      rel="preload"
      href="/fonts/poppinsSemiBold.woff2"
      as="font"
      type="font/woff2"
      importance="high"
      crossorigin
    />
    <link rel="stylesheet" href="/fonts/index.css" />
    <style>
      :root {
        --bg-color: #181a20;
        --title-color: white;
        --text-color: rgba(255, 255, 255, 0.5);
        --card-color: #282d37;
        --success-color: #16a34a;
      }
      html,
      body,
      #root {
        @apply min-h-screen bg-[--bg-color] text-[--title-color];
      }
    </style>
    <script>
      const originalConsoleError = console.error;
      console.error = function (...args) {
        if (args[0]?.includes('validateDOMNesting')) {
          // 忽略嵌套 <a> 的警告
          return;
        }
        originalConsoleError.apply(console, args);
      };
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
